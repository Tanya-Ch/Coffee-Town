<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add New Sweet - Coffee Town</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="fragments/header :: header"></header>

<ol class="breadcrumb border-0" style="background-color: #f4f4f4">
  <li class="breadcrumb-item">
    <a href="/ingredient">Ingredient</a>
  </li>
  <li class="breadcrumb-item active">Add New Ingredient</li>
</ol>

<!--<div class="container" th:if="${errorMessagePresent == true}">-->
<!--  <div class="alert alert-danger mt-4" role="alert" th:text="${errorMessage}">-->
<!--    <button type="button" class="close" data-dismiss="alert" aria-label="Close">-->
<!--      <span aria-hidden="true">&times;</span>-->
<!--    </button>-->
<!--  </div>-->
<!--</div>-->

<div class="container" th:if="${success == true}">
  <div class="alert alert-success alert-dismissible mt-4" role="alert">

    Ingredient was added successfully!

    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
</div>

<div class="container">
  <div class="d-flex align-items-center pb-3">
    <a class="btn btn-link text-dark" title="Back to Ingredient List"
       th:href="@{/ingredient}">
      <svg class="icon md-24">
        <use xlink:href="/images/svgico.svg#arrow-back"></use>
      </svg>
    </a>
    <h5 class="mb-0 ml-2">Add New Ingredient</h5>
  </div>
  <div class="card">
    <div class="card-body px-md-5">
      <!--            <form class="needs-validation form-horizontal" novalidate method="POST">-->
      <form class="needs-validation form-horizontal">
        <div class="section-content mb-4">
          <div class="form-group row">
            <div class="col-sm col-md-5 col-lg-4 offset-md-1">
              <label>Ingredient Name:</label>
            </div>
            <div class="col-sm col-md-6 col-lg-7">
              <input class="form-control" id="name" name="name" type="text"
                     maxlength="100">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm col-md-5 col-lg-4 offset-md-1">
              <label>Ingredient Price:</label>
            </div>
            <div class="col-sm col-md-6 col-lg-7">
              <input class="form-control" id="price" name="price" type="text" maxlength="100">
            </div>
          </div>
        </div>

        <button class="btn btn-primary px-5" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>

<div th:insert="fragments/footer :: footer"></div>


</body>
</html>
